<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy</title>
</head>

<body>
     <!-- //create buttons for each item  --> 
        <button data-band="unwrittenLaw">UnwrittenLaw</button>
        <button data-band="sublime">Sublime</button>
        <button data-band="rollingStones">RollingStones</button>
        
        <div id="gifs-appear-here">
        </div>
    

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">




     // Adding click event listen listener to all buttons -->
    $("button").on("click", function() {
    
    // Grabbing and storing the data-animal property value from the button -->
      var band = $(this).attr("data-band");


      // Constructing a queryURL using the animal name


 var queryURL = "https://api.giphy.com/v1/gifs/trending?api_key=jIn32kMX4Mtcrlvh4Nam44vWk4NBdlhJ";


 $.ajax({
  url: queryURL,
  method: "GET"
})


        // After data comes back from the request
        .then(function(response) {
          console.log(queryURL);

          console.log(response);
          // storing the data from the AJAX request in the results variable
          var results = response.data;

          // Looping through each result item
          for (var i = 0; i < results.length; i++) {

            // Creating and storing a div tag
            var bandDiv = $("<div>");

            // Creating a paragraph tag with the result item's rating
            var p = $("<p>").text("name: " + results[i].name);

            // Creating and storing an image tag
            var bandImage = $("<img>");
            // Setting the src attribute of the image to a property pulled off the result item
            bandImage.attr("src", results[i].images.fixed_height.url);

            // Appending the paragraph and image tag to the animalDiv
            bandDiv.append(p);
            bandDiv.append(bandImage);

            // Prependng the animalDiv to the HTML page in the "#gifs-appear-here" div
            $("#gifs-appear-here").prepend(bandDiv);
          }
        });
    });






</script>
</body>

</html>
